<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"
    integrity="sha512-5erpERW8MxcHDF7Xea9eBQPiRtxbse70pFcaHJuOhdEBQeAxGQjUwgJbuBDWve+xP/u5IoJbKjyJk50qCnMD7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
  <link rel="stylesheet" href="css/style.css">
  <title>PROFILE</title>
</head>

<body>
  <div class="topBar">
    <h1>NFT LUXURY WINE</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="marketplace.html">Marketplace</a></li>
      <li><a href="winery.html">Winery</a></li>
      <li class="active"><a href="profile.html">Profile</a></li>
    </ul>
  </div>
  <div class="metamaskContainer">
    <div>
      <p id="metamaskDetected"></p>
    </div>
    <div id="connectMetamaskButtonContainer" class="hide">
      <button id="connectMetamaskButton">Connect Metamask</button>
      <p id="pendingApproval"></p>
      <img id="metamaskIcon" class="hide" src="img/metamask.png" alt="">
    </div>
  </div>

  <div class="nft-container" id="mylistwine"></div>


  <!-- Price Modal -->
  <div id="priceModal" class="modal">
    <form onsubmit="return false">

      <!-- Modal content -->
      <div class="price-modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>SET PRICE</h2>
        </div>

        <div class="modal-body">
          <div class="price-container">
            <label for="currentPrice">Current Price</label>
            <div>
              <img width="15px; margin-top:3px;" src="./img/ethereum-1.svg" alt="ethereum-icon">
              <input type="number" id="currentPrice" disabled />
            </div>
          </div>
          <div class="price-container">
            <label for="newPrice">New Price</label>
            <div>
              <img width="15px; margin-top:3px" src="./img/ethereum-1.svg" alt="ethereum-icon">
              <input type="number" id="newPrice" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" id="btnNewPrice" class="btn btnconfirm">
            <h2>Confirm</h2>
          </button>
        </div>
    </form>
  </div>

  </div>

  <!-- Scripts -->
  <script type="module" src="js/index.js"></script>
  <script type="module" src="js/profile.js"></script>
</body>

</html>
